<div class="avgRating">

  <!-- <h3>Média das Avaliações:</h3> -->

  {{ avgRating | async }}

</div>

<div class="box-rating">

  <!-- <h3>Avaliações:</h3>
  <div class="post" *ngFor="let star of stars | async">

    "{{ star.userName }}" deu a "{{ star.guiaName }}" {{ star.value }} estrelas.

  </div> -->

  <div class="post-rating">

    <h3>Deixe sua Avaliação:</h3>

    <fieldset class="rating">
      <ng-container  *ngFor="let num of [5, 4, 3, 2, 1]">
          <!-- full star -->
          <input (click)="starHandler(num)"
                [id]="'star'+num"
                [value]="num-0.5"
                name="rating"
                type="radio"/>

          <label class="full" [for]="'star'+num"></label>

          <!-- half star -->
          <input (click)="starHandler(num-0.5)"
                [value]="num-0.5"
                [id]="'halfstar'+num"
                name="rating"
                type="radio"/>

          <label class="half" [for]="'halfstar'+num"></label>

      </ng-container>
    </fieldset>

  </div>

</div>
