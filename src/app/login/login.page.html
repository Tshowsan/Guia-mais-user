<ion-content >
  <div class="fundo">

    <img src="../../assets/images/logo.png">

    <ion-item class="campos" lines="none">
      <ion-icon name="mail" slot="end"></ion-icon>
      <ion-input type="text" placeholder="E-mail" value="" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item  class="campos" lines="none">
      <ion-input [type]="tipo ? 'text': 'password'"  placeholder="Senha" value="" [(ngModel)]="user.password"></ion-input>
      <ion-icon [name]="tipo ? 'eye' : 'eye-off'" (click)="exibirOcultar()" slot="end"></ion-icon>
    </ion-item>

    <ion-button class="btn" (click)="logar()" shape="round" expand="full">
        Entrar
    </ion-button>

    <p>NÃ£o possui conta?</p>

    <ion-button class="btn-2" (click)="cadastrar()" shape="round" expand="full">
        Cadastre-se
    </ion-button>
    
    <ion-button expand="block" fill="clear" [routerLink]="['/reset-password']">
      <p>Esqueceu sua senha?</p>
    </ion-button>

  </div>
  
</ion-content>
