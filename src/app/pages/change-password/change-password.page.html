<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Alterar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
  
      <ion-list padding>
  
        <ion-item id="rounded">
          <ion-label position="floating">Senha atual</ion-label>
          <ion-input type="text" [(ngModel)]="password"></ion-input>
        </ion-item>
  
        <ion-item id="rounded">
          <ion-label position="floating">Nova Senha</ion-label>
          <ion-input type="string" [(ngModel)]="newpassword"></ion-input>
        </ion-item>
  
        <ion-button  (click)="updatePassword()" shape="round" expand="expand" color="success">
          Alterar
      </ion-button>
  
      </ion-list>
  
  </ion-card>
  
  </ion-content>
