<ion-header>
  <ion-toolbar>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let chat of chats">
          <ion-item class="lista" button [routerLink]="['/mensagens', chat.id]">
            <ion-avatar slot="start">
              <img [src]="chat.guiaFoto">
            </ion-avatar>
            <ion-label>
              {{ chat.guiaName }}
            </ion-label>
          </ion-item>
        </ion-item>
        <ion-button color="danger" (click)="deletarChat(chat.id)">
            <ion-icon slot="top" name="trash"></ion-icon> 
          Remover</ion-button>
      </ion-item>
        </ion-item>
      </ion-list>
      <!-- <ion-button (click)="chatHandler()" > Criar chat</ion-button> -->
</ion-content>
