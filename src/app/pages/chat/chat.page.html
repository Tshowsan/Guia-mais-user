<ion-header>
  <ion-toolbar mode='ios' class="topo">
      <ion-buttons slot="start">
        <ion-back-button style="color: #fff;" defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title class="title">Minhas Conversas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" lines="none">
      <ion-item class="lista" button [routerLink]="['/mensagens', chat.id]">
        <ion-avatar slot="start">
          <img [src]="chat.guiaFoto">
        </ion-avatar>
        <ion-label>
          {{ chat.guiaName }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-button class="btn" fill="clear">
        <ion-icon name="trash" color="danger" (click)="deletarChat(chat.id)"></ion-icon> 
          <b>Remover</b>
        </ion-button>
      </ion-item>
    </ion-item>
  </ion-list>
      <!-- <ion-button (click)="chatHandler()" > Criar chat</ion-button> -->
</ion-content>
