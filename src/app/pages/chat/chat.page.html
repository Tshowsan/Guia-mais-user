<ion-header>
  <ion-toolbar>
    <ion-title>Conversando com {{guia.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let chat of chats | async">
   {{chat.text}}
  </ion-item>
</ion-content>

<ion-footer>
  <ion-textarea class="comment-area" rows='7' type="text" [(ngModel)]="text"></ion-textarea>
  
  <ion-button class="btn" type="button" (click)="chatHandler(text)" expand="block">
    Enviar
  </ion-button>
</ion-footer>
