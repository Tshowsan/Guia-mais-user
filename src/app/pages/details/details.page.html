<ion-header>
  <ion-toolbar mode='ios' class="content">
    <ion-buttons slot="start">
      <ion-back-button style="color: #fff;" defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-row>
        <ion-col class="title">
          Detalhes do Guia<br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="title">
          <ion-avatar>
            <img [src]="guia.foto">
          </ion-avatar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="title-desc">
          <ion-label>
            <h2>
              {{guia.nome}} {{guia.sobrenome}}
              <ion-icon slot="end" color="light" name="chatboxes" (click)="chatHandler()"></ion-icon>
            </h2>
            <h2>{{guia.avaliacao}} <ion-icon name='star'></ion-icon></h2>
            <span>
              <ion-icon name='pin'></ion-icon> Pernambuco, Recife, BR
            </span>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>
    
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="lock" slot="start"></ion-icon><b> E-mail</b>
            <p>{{guia.email}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="person" slot="start"></ion-icon><b> Nome</b>
            <p>{{guia.nome}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="person" slot="start"></ion-icon><b> Sobrenome</b>
            <p>{{guia.sobrenome}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="call" slot="start"></ion-icon><b> Telefone</b>
            <p>{{guia.telefone}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="checkmark-circle-outline" slot="start"></ion-icon><b> Cadastur</b>
            <p>{{guia.cadastur}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class='icon' name="chatboxes" slot="start"></ion-icon><b> LÃ­nguas</b>
            <p>{{guia.linguas}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <app-favorites [guiaId]="guiaId" [userId]="userId" [userName]="user.nome" [guiaName]="guia.nome" [guiaFoto]="guia.foto"></app-favorites>

    <app-star-review [guiaId]="guiaId" [userId]="userId" [userName]="user.nome" [guiaName]="guia.nome"></app-star-review>

    <app-comments [guiaId]="guiaId" [userId]="userId" [userName]="user.nome" [guiaName]="guia.nome" [userFoto]="user.foto"></app-comments>

        </ion-button>
      </ion-col>
    </ion-row> -->
    
    <!-- <ion-button color="light" (click)="chatHandler()">Chat</ion-button> -->

  </ion-grid>
  
</ion-content>
