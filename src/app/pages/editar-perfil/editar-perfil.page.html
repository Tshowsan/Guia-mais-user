<ion-header>
  <ion-toolbar mode='ios' class="content">
    <ion-buttons slot="start">
      <ion-back-button style="color: #fff" defaultHref="/meus-dados"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-row>
        <ion-col class="title">
          Editar Perfil<br>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="usuarioEditarForm">
    <ion-grid>
      <ion-row>
        <ion-col class="title">
          <ion-avatar>
            <img [src]="user.foto">
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-icon class='icon' name="person" slot="start"></ion-icon>
            <ion-input type="text" formControlName="nome" [(ngModel)]="user.nome"></ion-input>
          </ion-item>
            <div class="errors" *ngIf="usuarioEditarForm.controls.nome.errors">
              <h6 *ngIf="usuarioEditarForm.controls.nome.errors.required"></h6>
              <h6 *ngIf="usuarioEditarForm.controls.nome.errors.minlength">O Nome deve conter no minimo 2 caracteres</h6>
              <h6 *ngIf="usuarioEditarForm.controls.nome.errors.maxlength">O Nome deve conter no maximo 30 caracteres</h6>
            </div>
  
          <ion-item class="ion-margin-top">
            <ion-label position="floating">Telefone</ion-label>
            <ion-icon class='icon' name="call" slot="start"></ion-icon>
            <ion-input type="number" formControlName="telefone" [(ngModel)]="user.telefone"></ion-input>
          </ion-item>
            <div class="errors" *ngIf="usuarioEditarForm.controls.telefone.errors">
              <h6 *ngIf="usuarioEditarForm.controls.telefone.errors.required"></h6>
              <h6 *ngIf="usuarioEditarForm.controls.telefone.errors.maxlength">O Telefone deve conter no maximo 12 caracteres</h6>
              <!-- <h6 *ngIf="usuarioCadastrarForm.controls.telefone.errors.pattern">Telefone inválido</h6> -->
            </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button style="margin-bottom: 0%;" size='large' class="btn-init" expand='block' (click)="updateUser()" [routerLink]="['/meus-dados']" [disabled]="!usuarioEditarForm.valid">
            Atualizar Dados
          </ion-button>
        </ion-col>
      </ion-row>
  
      <!-- <ion-button class="ion-margin-top" expand="block" color="light" (click)="register()" [disabled]="!guiaCadastrarForm.valid">
          Cadastrar
      </ion-button> -->
    </ion-grid>
  </form>
</ion-content>
