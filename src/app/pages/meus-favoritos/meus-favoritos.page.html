<ion-header>
  <ion-toolbar color="secondary">
    <ion-title> Listar Guias </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let favorite of favorites">
      <ion-item button [routerLink]="['/details', favorite.guiaId]">
        <ion-avatar slot="start">
          <img [src]="favorite.guiaFoto">
        </ion-avatar>

        <ion-label>
          {{ favorite.guiaName }}
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
