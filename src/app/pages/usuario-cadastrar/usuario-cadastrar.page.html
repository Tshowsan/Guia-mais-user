<ion-header>
  <ion-toolbar color="secondary">
    <ion-title> Cadastro de Usu√°rio </ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="usuarioCadastrarForm">
  <ion-card> 
    <div id="img-card">
        <img src="/assets/images/logo.png">
    </div>
   
      <ion-list padding>

        <ion-item id="rounded">
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" formControlName="nome" [(ngModel)]="user.nome"></ion-input>
        <div *ngIf="usuarioCadastrarForm.controls.nome.errors">
         <h6 *ngIf="usuarioCadastrarForm.controls.nome.errors.required"></h6>
         <h6 *ngIf="usuarioCadastrarForm.controls.nome.errors.minlength">O Nome deve conter no minimo 2 caracteres</h6>
         <h6 *ngIf="usuarioCadastrarForm.controls.nome.errors.maxlength">O Nome deve conter no maximo 50 caracteres</h6>
        </div>
        </ion-item>

        <ion-item id="rounded">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" [(ngModel)]="user.email"></ion-input>
          <div *ngIf="usuarioCadastrarForm.controls.email.errors">
              <h6 *ngIf="usuarioCadastrarForm.controls.email.errors.required"></h6>
              <h6 *ngIf="usuarioCadastrarForm.controls.email.errors.pattern">E-mail invalido</h6>
             </div>
        </ion-item>

        <ion-item id="rounded">
          <ion-label position="floating">Telefone</ion-label>
          <ion-input type="phone" formControlName="telefone" [(ngModel)]="user.telefone"></ion-input>
          <div *ngIf="usuarioCadastrarForm.controls.telefone.errors">
              <h6 *ngIf="usuarioCadastrarForm.controls.telefone.errors.required"></h6>
             </div>
        </ion-item>

        <ion-item id="rounded">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" formControlName="password" [(ngModel)]="user.password"></ion-input>
          <div *ngIf="usuarioCadastrarForm.controls.password.errors">
              <h6 *ngIf="usuarioCadastrarForm.controls.password.errors.required"></h6>
              <h6 *ngIf="usuarioCadastrarForm.controls.password.errors.minlength">A senha deve conter no minimo 6 caracteres</h6>
              <h6 *ngIf="usuarioCadastrarForm.controls.password.errors.maxlength">A senha deve conter no maximo 12 caracteres</h6>
             </div>
        </ion-item>

      </ion-list>

      <ion-button shape="round" expand="expand" color="success" (click)="register()" [disabled]="!usuarioCadastrarForm.valid">
          Cadastrar
      </ion-button>

  </ion-card>
</form>
</ion-content>
